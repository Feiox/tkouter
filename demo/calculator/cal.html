<html>
    <head>
        <title> Calculator Demo </title>
        <menu>
            <menu label="calculator" underline="0">
                <checkbutton label="test menu function" onvalue="1" offvalue="0" />
                <Radiobutton variable="" value="1">Option 1</Radiobutton>
                <Radiobutton variable="" value="2">Option 2</Radiobutton>
                <separator />
                <command accelerator="" command="{ self.bye }"> Quit </command>
            </menu>
        </menu>
    </head>
    <body pack-fill="both" pack-expand="1">
        <top type="frame" name="main" pack-fill="both" pack-expand="1">
            <entry textvariable="{ self.contenta }" bg="white" pack-fill="both" pack-expand="1"/>
            <left type="frame" pack-fill="both" pack-expand="1">
                <button class="button_cls" text="C" command="{ self.clear }" />
                <button class="button_cls" text="^" command="{ self.neg }" />
                <button class="button_cls" text="%" command="{ self.percent }" />
                <button class="button_cls" text="/" command="{ self.div }" />
            </left>
            <left type="frame" pack-fill="both" pack-expand="1">
                <button class="button_cls" text="7" command="{ self.seven }" />
                <button class="button_cls" text="8" command="{ self.eight }" />
                <button class="button_cls" text="9" command="{ self.nine }" />
                <button class="button_cls" text="X" command="{ self.mul }" />
            </left>
            <left type="frame" pack-fill="both" pack-expand="1">
                <button class="button_cls" text="4" command="{ self.four }" />
                <button class="button_cls" text="5" command="{ self.five }" />
                <button class="button_cls" text="6" command="{ self.six }" />
                <button class="button_cls" text="-" command="{ self.sub }" />
            </left>
            <left type="frame" pack-fill="both" pack-expand="1">
                <button class="button_cls" text="1" command="{ self.one }" />
                <button class="button_cls" text="2" command="{ self.two }" />
                <button class="button_cls" text="3" command="{ self.three }" />
                <button class="button_cls" text="+" command="{ self.add }" />
            </left>
            <left type="frame" pack-fill="both" pack-expand="1">
                <button class="button_cls" text="0" command="{ self.zero }" />
                <button class="button_cls" text="." command="{ self.dot }" />
                <button class="button_cls" text="=" command="{ self.equal }" />
            </left>
        </top>
    </body>
</html>
