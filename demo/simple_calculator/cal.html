<html>
    <head>
        <title> Simple Calculator </title>
        <link rel="stylesheet" type="text/css" href="cal.css" />
        <menu>
            <menu label="calculator" underline="0">
                <command command="{ self.quit }"> Quit </command>
            </menu>
        </menu>
    </head>
    <body>
        <notebook>
            <top name="calculator">
                <top>
                    <left>
                        <label textvariable="{ self.labela.var }" width="10" />
                        <entry textvariable="{ self.contenta.var }" bg="white" width="30" />
                    </left>
                    <left>
                        <label textvariable="{ self.labelb.var }" width="10" />
                        <entry textvariable="{ self.contentb.var }" bg="white" width="30" />
                    </left>
                </top>
                <top pack-fill="x">
                    <left type="labelframe" text="Action" pack-fill="x">
                        <button text="+" command="{ self.add }" />
                        <button text="-" command="{ self.sub }" />
                        <button text="*" command="{ self.mul }" />
                        <button text="/" command="{ self.div }" />
                    </left>
                </top>
                <left>
                    <label textvariable="{ self.labelc.var }" width="10" />
                    <entry textvariable="{ self.contentc.var }" bg="white" width="30" />
                </left>
            </top>
        </notebook>
    </body>
</html>
